<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>reveal.js – The HTML Presentation Framework</title>

    <meta
      name="description"
      content="A framework for easily creating beautiful presentations using HTML"
    />
    <meta name="author" content="Hakim El Hattab" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/reveal.css" />
    <link rel="stylesheet" href="css/theme/black.css" id="theme" />
    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css" />

    <!--[if lt IE 9]>
      <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="reveal">
      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        <section>
          <h2>Some Slide</h2>

          <aside class="notes">
            Oh hey, these are some notes. They'll be hidden in your
            presentation, but you can see them if you                     open
            the speaker notes window (hit »S« on your keyboard).
          </aside>
        </section>
        <section>
          #first
        </section>
        <section>
          #second
        </section>
        <section>
          #three
        </section>
      </div>
    </div>

    <script src="js/reveal.js"></script>

    <script>
      function getUrlParam(name) {
        name = name.replace(/[\[\]]/g, '\\$&')
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(window.location.href)
        if (!results) return null
        if (!results[2]) return ''
        return decodeURIComponent(results[2].replace(/\+/g, ' '))
      }

      var role = getUrlParam('role')

      document.title = role

      // More info https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: role === 'master',
        progress: true,
        center: true,
        showNotes: 'separate-page',

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        multiplex: {
          secret: '15573698521168302421', // Obtained from the socket.io server. Gives this (the master) control of the presentation
          id: 'd6ae7e97caf485bf', // Obtained from socket.io server
          url: 'https://reveal-js-multiplex-ccjbegmaii.now.sh'
        },

        dependencies: [
          { src: 'lib/socket.io.min.js', async: true },
          { src: `plugin/multiplex/${role}.js`, async: true },
          { src: 'plugin/markdown/marked.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/notes-server/client.js', async: true },
          { src: 'plugin/notes/notes.js', async: true },
          {
            src: 'plugin/highlight/highlight.js',
            async: true,
            callback: function() {
              hljs.initHighlightingOnLoad()
            }
          }
        ]
      })
    </script>
  </body>
</html>
